<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcMainBox"> 
        <div id="name">CALCULATOR</div>
        <div id="output">80085</div>
        <div id="symbolHolder">
            <div class="greySymbol"id="AC">AC</div>
            <div class="greySymbol"id="plusminusdiv">+/-</div>
            <div class="greySymbol" id="percent">%</div>
            <div class="symbol" id="divide">/</div>
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
            <div class="symbol" id="x">x</div>
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
            <div class="symbol" id="-">-</div>
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="symbol" id="+">+</div>
            <div class="number" id="zero">0</div>
            <div class="symbol" id=".">.</div>
            <div class="symbol" id="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
