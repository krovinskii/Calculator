<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcMainBox">
        <div id="output"></div>
        <div class="greySymbol"id="AC"></div>
        <div class="greySymbol"id="plusminusdiv"></div>
        <div class="greySymbol" id="percent"></div>
        <div class="symbol" id="divide"></div>
        <div class="number" id="7"></div>
        <div class="number" id="8"></div>
        <div class="number" id="9"></div>
        <div class="symbol" id="x"></div>
        <div class="number" id="4"></div>
        <div class="number" id="5"></div>
        <div class="number" id="6"></div>
        <div class="symbol" id="-"></div>
        <div class="number" id="1"></div>
        <div class="number" id="2"></div>
        <div class="number" id="3"></div>
        <div class="symbol" id="+"></div>
        <div class="number" id="0"></div>
        <div class="symbol" id="."></div>
        <div class="symbol" id="="></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
